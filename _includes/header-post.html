<header class="bar-header">
    <h1 class="logo">
        <a href="{{site.baseurl}}/">
            <img src="/assets/img/logo.svg" height="40px">
            <span style="margin-left: 15px; color: #086213; font-weight: 200; vertical-align: top; text-align: center; font-size: 0.60em">Sample Apps Using Docker Compose</span>
        </a>
    </h1>
</header>
{% include menu-search.html %}

<header class="header-post" role="banner">
     <div class="content">
        {% if page.date %}
            <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}" class="date">{{ page.date | date_to_string }}</time>
        {% endif %}
        <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
        <p itemprop="description" class="subtitle">{{ page.description }}</p>
        {% if page.gitrepo %}
            <code style="text-align: left; float: left; margin-left: 30px;">
                git clone {{ page.gitrepo }}<br>
                cd {{ page.gitfolder }}<br>
                docker-compose up
            </code>
        {% endif %}
    </div>
</header>
